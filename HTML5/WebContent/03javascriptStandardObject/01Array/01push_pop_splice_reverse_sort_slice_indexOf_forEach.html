<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 배열</title>

<style type="text/css">
   body {
      padding: 20px;
   }
   
   div.display {
      display: inline-block;
      border: solid 1px gray;
      width: 15%;
      margin: 10px;
   }
</style>

<script type="text/javascript">

	window.onload = function(){
		
		// === 1. 자바스크립트에서 배열은 아래와 같이 나타낸다. ==== //
		var arrFruit1 = new Array(); // 배열도 객체이다. 
		arrFruit1.push("사과"); // 배열명.push() : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 반환해줌.
		arrFruit1.push("딸기");
		arrFruit1.push("메론");
		arrFruit1.push("참외");
		var arrFruit1_length = arrFruit1.push("수박"); 
		// 배열명.push() : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 반환해줌.
		
		console.log("1. 배열 arrFruit1 의 길이 => " + arrFruit1.length);   // 1. 배열 arrFruit1 의 길이 => 5
		console.log("2. 변수 arrFruit1_length => " + arrFruit1_length); // 2. 변수 arrFruit1_length => 5 
		
		var html = "<ol>";
		
		for(var i=0; i<arrFruit1.length; i++) {
			html += "<li>"+arrFruit1[i]+"</li>";
		}// end of for--------------------------
		
		html += "</ol>";
		
		document.getElementById("fruitDisplay1").innerHTML = html;
		
		/////////////////////////////////////////////////////////////////////////////
		// === 1. 자바스크립트에서 배열은 아래와 같이도 나타낼수 있다. ==== //
		var arrFruit2 = ["사과","딸기","메론","참외","수박"];
		
		html = "<ol>";
		
		for(var i=0; i<arrFruit2.length; i++) {
			html += "<li>"+arrFruit2[i]+"</li>";
		}// end of for--------------------------
		
		html += "</ol>";
		
		document.getElementById("fruitDisplay2").innerHTML = html;
		////////////////////////////////////////////////////////////////////////////////
		
		// ===== 배열에 있는 내용을 특정 엘리먼트속에 보여주는 함수 만들기 시작 ===== //
		var func_display2 = function(arr, displayid) {
			html = "<ol>";
			
			for(var i=0; i<arr.length; i++) {
				html += "<li>"+arr[i]+"</li>";
			}// end of for--------------------------
			
			html += "</ol>";
			
			displayid.innerHTML = html;
		};
		// ===== 배열에 있는 내용을 특정 엘리먼트속에 보여주는 함수 만들기 끝 ===== //
		
		
		// ===== 배열의 맨 마지막에 과일을 추가하기 시작 ===== //
		var btnLastAdd = document.getElementById("btnLastAdd");
		
		btnLastAdd.addEventListener('click', function(){
			
			var addVal = document.getElementById('addVal').value;
			
			if(addVal.trim() == "") {    // "문자열".trim(); 은 문자열의 좌,우의 공백이 있으면 좌,우 공백을 모두 제거해주는 것이다.
				alert("과일명을 입력하세요!!");
				return; // 종료 
			}
			else {
				// alert(addVal+"를 입력하셨군요");
				arrFruit1.push(addVal.trim()); // 배열명.push() : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 반환해줌.
				func_display1(arrFruit1, document.getElementById("fruitDisplay1"));
				
				arrFruit2.push(addVal.trim()); // 배열명.push() : 배열의 마지막에 새로운 요소를 추가한 후, 변경된 배열의 길이를 반환해줌.
				func_display2(arrFruit2, document.getElementById("fruitDisplay2"));
			}
		});
		// ===== 배열의 맨 마지막에 과일을 추가하기 끝 ===== //
		
		
		// ===== 배열의 맨 마지막 요소인 과일을 삭제하기 시작 ===== //
		var btnLastDel = document.getElementById("btnLastDel");
		btnLastDel.addEventListener('click', function(){
			var delFruitName = arrFruit1.pop(); //  배열명.pop() :  배열의 마지막 요소를 제거한 후, 제거한 요소를 반환 
			alert("배열 arrFruit1 에서 "+delFruitName+"을(를) 삭제했습니다.");
			func_display1(arrFruit1, document.getElementById("fruitDisplay1"));
			
			delFruitName = arrFruit2.pop(); //  배열명.pop() :  배열의 마지막 요소를 제거한 후, 제거한 요소를 반환 
			alert("배열 arrFruit2 에서 "+delFruitName+"을(를) 삭제했습니다.");
			func_display2(arrFruit2, document.getElementById("fruitDisplay2"));
		});
		// ===== 배열의 맨 마지막 요소인 과일을 삭제하기 끝 ===== //
		

		// ===== 배열의 맨 처음에 과일을 추가하기 시작 ===== //
		var btnFirstAdd = document.getElementById("btnFirstAdd");
		
		btnFirstAdd.addEventListener('click', function(){
			
			var addVal = document.getElementById('addVal').value;
			
			if(addVal.trim() == "") {    // "문자열".trim(); 은 문자열의 좌,우의 공백이 있으면 좌,우 공백을 모두 제거해주는 것이다.
				alert("과일명을 입력하세요!!");
				return; // 종료 
			}
			else {
				// alert(addVal+"를 입력하셨군요");
				arrFruit1.unshift(addVal.trim()); // 배열명.unshift() : 배열의 맨 처음에 새로운 요소를 추가한 후, 변경된 배열의 길이를 반환해줌. 
				func_display1(arrFruit1, document.getElementById("fruitDisplay1"));
				
				arrFruit2.unshift(addVal.trim()); // 배열명.unshifth() : 배열의 맨 처음에 새로운 요소를 추가한 후, 변경된 배열의 길이를 반환해줌.
				func_display2(arrFruit2, document.getElementById("fruitDisplay2"));
			}
		});
		// ===== 배열의 맨 처음에 과일을 추가하기 끝 ===== //	
		
		
		// ===== 배열의 맨 처음 요소인 과일을 삭제하기 시작 ===== //
		var btnFirstDel = document.getElementById("btnFirstDel");
		btnFirstDel.addEventListener('click', function(){
			var delFruitName = arrFruit1.shift(); //  배열명.shift() :  배열의 맨 처음 요소를 제거한 후, 제거한 요소를 반환 
			alert("배열 arrFruit1 에서 "+delFruitName+"을(를) 삭제했습니다.");
			func_display1(arrFruit1, document.getElementById("fruitDisplay1"));
			
			delFruitName = arrFruit2.shift(); //  배열명.shift() :  배열의 맨 처음 요소를 제거한 후, 제거한 요소를 반환 
			alert("배열 arrFruit2 에서 "+delFruitName+"을(를) 삭제했습니다.");
			func_display2(arrFruit2, document.getElementById("fruitDisplay2"));
		});
		// ===== 배열의 맨 처음 요소인 과일을 삭제하기 끝 ===== //
		
		
		// ===== 배열의 특정 위치에 과일 추가하기 시작 ===== //
		var btnAdd2 = document.getElementById("btnAdd2");
		btnAdd2.addEventListener('click', function(){
			
			// 배열명.splice() : 배열의 특정 위치에 배열 요소를 추가하거나 삭제하는데 사용한다. 
			//                 리턴값은 삭제한 배열 요소이다. 삭제한 요소가 없으면 빈 배열( [] )을 반환한다.
			/*
			// 배열명.splice(start, 0, element);  // 배열의 특정 위치에 배열 요소를 추가하는 경우 
				 start   - 수정할 배열 요소의 인덱스
	             0       - 요소를 추가할 경우
	             element - 배열에 추가될 요소
	             
	        // 배열명.splice(start, deleteCount); // 배열의 특정 위치의 배열 요소를 삭제하는 경우    
	             start   - 수정할 배열 요소의 인덱스
	             deleteCount - 삭제할 요소 개수
			*/	
			
			var addArr1 = arrFruit1.splice(2, 0, "밤","감","대추");
	        var addArr2 = arrFruit2.splice(2, 0, "밤","감","대추");
	        
	        console.log(addArr1); // []  삭제한 요소가 없으면 빈 배열( [] )을 반환한다.
	        console.log(addArr2); // []  삭제한 요소가 없으면 빈 배열( [] )을 반환한다.
	        
	        func_display1(arrFruit1, document.getElementById("fruitDisplay1"));
	        func_display2(arrFruit2, document.getElementById("fruitDisplay2"));
		});
		// ===== 배열의 특정 위치에 과일 추가하기 끝 ===== //
		
		
		// ===== 배열의 특정 위치에 있는 과일 삭제하기 시작 ===== //
		var btnDel2 = document.getElementById("btnDel2");
		btnDel2.addEventListener('click', function(){
			
			// 배열명.splice() : 배열의 특정 위치에 배열 요소를 추가하거나 삭제하는데 사용한다. 
			//                 리턴값은 삭제한 배열 요소이다. 삭제한 요소가 없으면 빈 배열( [] )을 반환한다.
			/*
			// 배열명.splice(start, 0, element);  // 배열의 특정 위치에 배열 요소를 추가하는 경우 
				 start   - 수정할 배열 요소의 인덱스
	             0       - 요소를 추가할 경우
	             element - 배열에 추가될 요소
	             
	        // 배열명.splice(start, deleteCount); // 배열의 특정 위치의 배열 요소를 삭제하는 경우    
	             start   - 수정할 배열 요소의 인덱스
	             deleteCount - 삭제할 요소 개수
			*/	
			
			var addArr1 = arrFruit1.splice(1, 3);
	        var addArr2 = arrFruit2.splice(1, 3);
	        
	        console.log(addArr1); // ["딸기", "메론", "참외"] <== 리턴값은 삭제한 배열 요소이다.
	        console.log(addArr2); // ["딸기", "메론", "참외"] <== 리턴값은 삭제한 배열 요소이다.
	        
	        func_display1(arrFruit1, document.getElementById("fruitDisplay1"));
	        func_display2(arrFruit2, document.getElementById("fruitDisplay2"));
		});		
		// ===== 배열의 특정 위치에 있는 과일 삭제하기 끝 ===== //
		
		
		// ===== 배열의 요소를 역순으로 만들기 시작 ===== //
		var btnReverse = document.getElementById("btnReverse");
		btnReverse.addEventListener('click', function(){
			
			arrFruit1.reverse();
			arrFruit2.reverse();
			// 배열명.reverse() : 배열의 요소를 뒤집어 역순으로 만들어 버린다.
			
			func_display1(arrFruit1, document.getElementById("fruitDisplay1"));
			func_display2(arrFruit2, document.getElementById("fruitDisplay2"));
		});
		// ===== 배열의 요소를 역순으로 만들기 끝 ===== //
		
		
		// ===== 배열의 요소를 오름차순 정렬하기 시작 ===== //
		var btnAscSort = document.getElementById("btnAscSort");
		btnAscSort.addEventListener('click', function(){
			
			arrFruit1.sort();
			arrFruit2.sort();
			// 배열명.sort() : 기본적으로 배열의 요소를 문자열로 변환한 후 오름차순으로 정렬한다.
			
			func_display1(arrFruit1, document.getElementById("fruitDisplay1"));
			func_display2(arrFruit2, document.getElementById("fruitDisplay2"));
		});
		// ===== 배열의 요소를 오름차순 정렬하기 끝 ===== //
				
		
		// ===== 배열의 요소를 내림차순 정렬하기 시작 ===== //
		var btnDescSort = document.getElementById("btnDescSort");
		btnDescSort.addEventListener('click', function(){
			
			arrFruit1.sort().reverse();
			arrFruit2.sort().reverse();
			// 배열명.sort() : 기본적으로 배열의 요소를 문자열로 변환한 후 오름차순으로 정렬한다.
			
			func_display1(arrFruit1, document.getElementById("fruitDisplay1"));
			func_display2(arrFruit2, document.getElementById("fruitDisplay2"));
		});
		// ===== 배열의 요소를 내림차순 정렬하기 끝 ===== //
		
		
		///////////////////////////////////////////////////////////////////////////////////////
		
		var arrNum = [10, 1, 50, 11, 109, 1004, 20];
		
		// === 배열명.join("구분문자"); === //
		/*  배열명.join("구분문자")는 구분자를 사용해서 배열을 하나의 문자열로 만들어 반환해주는 것이다.
		       만약에 "구분문자"를 지정해주지 않으면 즉, 배열명.join() 으로 하면 구분문자는 콤마로 되어진다.
		*/
		
	//	var sNum = arrNum.join(" / ");  //    "10 / 1 / 50 / 11 / 109 / 1004 / 20"
	    var sNum = arrNum.join(" , ");  //    "10 , 1 , 50 , 11 , 109 , 1004 , 20"
	//  var sNum = arrNum.join();       //    "10,1,50,11,109,1004,20"
		
		var numberDisplay = document.getElementById("numberDisplay");
		numberDisplay.innerHTML = sNum;
		
		
		// ===== 배열의 요소 숫자를 오름차순 정렬하기(틀린것) 시작 ===== //
		var btnAscSortNumFail = document.getElementById("btnAscSortNumFail");
		btnAscSortNumFail.addEventListener('click', function(){
			
			numberDisplay.innerHTML = arrNum.sort().join(" , ");
			// 배열명.sort() 는 내부적으로 배열의 요소가 숫자라 하더라도 숫자를 문자열로 변환한 후 오름차순으로 정렬하므로
			// 1 , 10 , 1004 , 109 , 11 , 20 , 50 으로 나온다. 
			// 즉, 숫자가 아닌 문자열로 정렬하기 때문에 이상하게 나온다. 
		});
		// ===== 배열의 요소 숫자를 오름차순 정렬하기(틀린것) 끝 ===== //		
		
		
		
		// ===== 배열의 요소 숫자를 오름차순 정렬하기(올바른것) 시작 ===== //
		var btnAscSortNumGood = document.getElementById("btnAscSortNumGood");
		btnAscSortNumGood.addEventListener('click', function(){
			
			numberDisplay.innerHTML = arrNum.sort(function(a,b){return a-b;}).join(" , ");
			// 배열요소가 숫자인 경우 문자열이 아닌 숫자로 정렬하고자 할 경우 sort() 괄호 속에 
			// function(a,b){return a-b;} 을 넣어줌으로써 해결해준다.
			// return a-b; 의 결과값이 음수 이라면  a 가 낮은 인덱스로 정렬된다.
			// return a-b; 의 결과값이  0 이라면  a 와 b 의 순서는 바뀌지 않는다.
			// return a-b; 의 결과값이 양수 이라면  b 가 낮은 인덱스로 정렬된다.
		});
		// ===== 배열의 요소 숫자를 오름차순 정렬하기(올바른것) 끝 ===== //	
		
		
		// ===== 배열의 요소 숫자를 내림차순 정렬하기(올바른것) 시작 ===== //
		var btnDescSortNumGood = document.getElementById("btnDescSortNumGood");
		btnDescSortNumGood.addEventListener('click', function(){
			
			numberDisplay.innerHTML = arrNum.sort(function(a,b){return b-a;}).join(" , ");
			// 배열요소가 숫자인 경우 문자열이 아닌 숫자로 정렬하고자 할 경우 sort() 괄호 속에 
			// function(a,b){return a-b;} 을 넣어줌으로써 해결해준다.
			// return a-b; 의 결과값이 음수 이라면  a 가 낮은 인덱스로 정렬된다.
			// return a-b; 의 결과값이  0 이라면  a 와 b 의 순서는 바뀌지 않는다.
			// return a-b; 의 결과값이 양수 이라면  b 가 낮은 인덱스로 정렬된다.
		});
		// ===== 배열의 요소 숫자를 내림차순 정렬하기(올바른것) 끝 ===== //
		
		
		// ===== 배열의 일부분을 잘라내서 배열로 만들기 시작 ====== //
		var arrFood = ["치킨","피자","볶음밥","라면","탕수육","육계장"];
		var sFoodes = arrFood.join(); //  "치킨,피자,볶음밥,라면,탕수육,육계장"
		document.getElementById("foodDisplay").innerHTML = sFoodes;
		
		var btnSlice1 = document.getElementById("btnSlice1"); 
		btnSlice1.addEventListener('click', function(){
			var arr1 = arrFood.slice(1,5);
			// 배열명.slice() 메서드는 인수를 통해 지정한 만큼의 요소를 잘라낸 후 배열로 반환해준다. 
			// 잘라내어진 원본 배열은 잘라낸 만큼 줄어드는 것이 아니라 그대로 이다.
            // 이때 첫 번째 인자는 잘라낼 위치의 인덱스 숫자를 지정하며, 두 번째 인자의 인덱스 숫자의 바로 앞 요소까지를 잘라낼 요소로 지정한다. 
            
			document.getElementById("sliceDisplay").innerHTML = arr1.join();  // "피자,볶음밥,라면,탕수육"
		});
		
		
		var btnSlice2 = document.getElementById("btnSlice2"); 
		btnSlice2.addEventListener('click', function(){
			var arr2 = arrFood.slice(2);
			// 배열명.slice() 메서드는 인수를 통해 지정한 만큼의 요소를 잘라낸 후 배열로 반환해준다. 
			// 잘라내어진 원본 배열은 잘라낸 만큼 줄어드는 것이 아니라 그대로 이다.
            // 이때 첫 번째 인자는 잘라낼 위치의 인덱스 숫자를 지정하며, 두 번째 인자가 없으면 끝까지 잘라낸다. 
            
			document.getElementById("sliceDisplay").innerHTML = arr2.join();  // "볶음밥,라면,탕수육,육계장"
		});
		// ===== 배열의 일부분을 잘라내서 배열로 만들기 끝 ====== //
		
		
		// ===== 배열속의 데이터 index값 알아오기 시작 ===== // 
		var arrData = [9, "java", 100, true, 9, "html", "java"];
		var n1 = arrData.indexOf(9,0);          // 0      // 배열명.indexOf(찾을value값, 출발index번호);
		                                                  // ==> 출발index번호 부터 검색하여 가장 먼저 찾은 요소의 인덱스를 반환해준다.
		var n2 = arrData.indexOf(9);            // 0      // 출발index번호를 생략하면 출발index번호는 0 으로 본다. 
		var n3 = arrData.indexOf("java");       // 1
		var n4 = arrData.indexOf("java",2);     // 6
		var n5 = arrData.indexOf(true);         // 3
		
		var n6 = arrData.lastIndexOf("java");   // 6      // 배열명.lastIndexOf(찾을value값, 출발index번호);
		                                                  // ==> 출발index번호 부터 역순으로 검색하여 가장 먼저 찾은 요소의 인덱스를 반환해준다.
		var n7 = arrData.lastIndexOf("html");   // 5      
		var n8 = arrData.lastIndexOf("html",6); // 5 
		var n9 = arrData.lastIndexOf("html",4); // -1 
		
		var n10 = arrData.indexOf("oracle");    // -1  // 찾을 값이 없으면 -1 을 반환해준다.
		
		
		var btnIndexOf = document.getElementById("btnIndexOf");
		btnIndexOf.addEventListener('click', function(event){
			document.getElementById("dataDisplay").innerHTML = n1+","+n2+","+n3+","+n4+","+n5+","+n6+","+n7+","+n8+","+n9+","+n10; 
		});
		// ===== 배열속의 데이터 index값 알아오기 끝 ===== //
		
		
		// ===== 배열속의 요소를 하나씩 체크하여 조건에 만족하는 데이터 찾기 시작 ===== //
		var arrStr = ["computer","clock","mouse","keyboard","korea","oracle"]; 
		
		document.getElementById("sourceDisplay").innerHTML = arrStr.join(); 
		
		var btnforEach = document.getElementById("btnforEach");
		btnforEach.addEventListener('click', function(){
			/*
			      배열명.forEach(function(item, index, array){});
			   // item  - 현재 처리 중인 배열의 각 요소  
			   // index - (optional) 처리 중인 요소의 인덱스 
			   // array - (optional) forEach()가 적용되고 있는 배열 
			*/
			var arrResult = [];
			   
			arrStr.forEach(function(item, index, array){
				var str = item.substring(1,2);  // "computer" 에서 두번째 글자를 가져옴. "clock" 에서 두번째 글자를 가져옴.  "mouse" 에서 두번째 글자를 가져옴. 
				console.log(str);  // o         // "keyboard" 에서 두번째 글자를 가져옴. "korea" 에서 두번째 글자를 가져옴.  "oracle" 에서 두번째 글자를 가져옴. 
				                   // l 
				                   // o 
				                   // e
				                   // o 
				                   // r
				if(str == "o") {
					arrResult.push(item);
				}                  
			});// end of arrStr.forEach(function(item, index, array){})-----------------------------
			
			document.getElementById("forEachDisplay").innerHTML = arrResult.join(); // "computer,mouse,korea"
			
		});
		// ===== 배열속의 요소를 하나씩 체크하여 조건에 만족하는 데이터 찾기 끝 ===== //
		
	} // end of window.onload = function(){}------------------------------------
	
	
	// ===== 배열에 있는 내용을 특정 엘리먼트속에 보여주는 함수 만들기 ===== //
	function func_display1(arr, displayid) {
		var html = "<ol>";
		
		for(var i=0; i<arr.length; i++) {
			html += "<li>"+arr[i]+"</li>";
		}// end of for--------------------------
		
		html += "</ol>";
		
		displayid.innerHTML = html;
	}// end of func_display1(arr, displayid)-------------------------------------

</script>

</head>
<body>

		<button type="button" id="btnSlice2">볶음밥 부터 끝까지 잘라서 배열만들기[slice()]</button>

	<div id="dataDisplay"></div>

		<button type="button" id="btnIndexOf">배열요소의 index값 알아오기[indexOf()]</button>
	</div>
	
	<h2>배열요소중 두번째 문자가 &apos;o&apos;인 것만 추출하기</h2>
	<div id="sourceDisplay"></div>

		<button type="button" id="btnforEach">배열요소중 두번째 문자가 &apos;o&apos;인 것만 추출하기[forEach()]</button>

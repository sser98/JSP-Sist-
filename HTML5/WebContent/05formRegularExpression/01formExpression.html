   window.onload = function() {

         // alert(this.value);

         var bool = isNaN(val);
         // NaN ==> Not a Number 
         /*
            isNaN(값) ==> 값이 숫자가 아니라면 true
            isNaN(값) ==> 값이 숫자 이라면 false
         */

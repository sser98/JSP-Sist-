<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 만들기1</title>
<style type="text/css">

table, th, td {
	border: solid 1px blue;
	border-collapse: collapse;
	
}

	th {
		background-color: #ccc;
		height: 60px;
		width: auto;
	}
	
	td.mid {
		text-align: center; 
	}
	
	td.right {
		text-align:  right;
	}
	
	td.rightside {
		vertical-align : middle;
		
	}
	
	td.bottom {
		vertical-align: bottom;
		
	}
	
	td.top {
		vertical-align: top;
		
	}
	table {
	margin-bottom: 50px; 
}

	caption {
	font-size: 20px;
	font-weight: bold;
}

	tr#jumper {
		height: 100px;
	}
	
	colgroup#firstColgroup {
	background-color: #ffffb3;
}

	colgroup#secondColgroup {
	background-color: #ffcccc;
}

</style>

</head>
<body>
	
	<table>
	 
	<colgroup span ="1" id="firstColgroup">
	<!-- colgroup 또는 줄여서 col 이라고 사용할 수 있다. 
	span="숫자" 이때 숫자는 묶어줄 열의 갯수를 말한다. 
	span 에 처음으로 숫자를 주었는데 그 숫자가 1이므로 첫번째 열ㅇ르 그룹으로 묶겠다는 뜻이다.-->
	
	
	<colgroup span ="2" id="secondColgroup">
	<!-- sapn에 숫자를 2를 주면
		  그 다음의 컬럼부터 2개 컬럼인 두번째 열과 세번째 열을 그룹으로 묶겠다.-->
	
	
	
		<thead> <!-- 테이블헤드 테크 -->
				<tbody> <!-- 테이블 내용물 -->
				<tr> <!-- 행개수 --> 
					<th>제품이름과 설명 <!-- 테이블헤드 컬럼명 (제품이름과 설명, 개당가격, 박스당개수)-->
					</th>
					<th> 개당 가격 <!-- 테이블헤드 컬럼명 (제품이름과 설명, 개당가격, 박스당개수)-->
					</th>
					<th> 박스당 개수 <!-- 테이블헤드 컬럼명 (제품이름과 설명, 개당가격, 박스당개수)-->
					</th> 
				</tr>
				<!-- 행 2개 -->
				<tr>
					<td class="mid">블라우스 - 붉은색 실크</td>
					<td class="right">20,000원</td>
					<td class="mid">150</td>
				</tr>
				<tr>
					<td class="mid">바지 - 검은색원단</td>
					<td class="right">4,000원</td>
					<td class="mid">300</td>
				</tr>
				<tr id=jumper>
					<td class="bottom">점퍼</td>
					<td class="right" class="rightside">5,000원</td>
					<td class="mid" class="top">500</td>
				</tr>
			</tbody>
		
		</thead>
		
			
	
	</table>
	
	<table> 
		<thead> <!-- 테이블헤드 테크 -->
				<tbody> <!-- 테이블 내용물 -->
				<tr> <!-- 행개수 --> 
					<th>제품이름과 설명 <!-- 테이블헤드 컬럼명 (제품이름과 설명, 개당가격, 박스당개수)-->
					</th>
					<th> 개당 가격 <!-- 테이블헤드 컬럼명 (제품이름과 설명, 개당가격, 박스당개수)-->
					</th>
					<th> 박스당 개수 <!-- 테이블헤드 컬럼명 (제품이름과 설명, 개당가격, 박스당개수)-->
					</th> 
				</tr>
				<!-- 행 2개 -->
				<tr>
					<td class="mid">블라우스 - 붉은색 실크</td>
					<td class="right">20,000원</td>
					<td class="mid">150</td>
				</tr>
				<tr>
					<td class="mid">바지 - 검은색원단</td>
					<td class="right">4,000원</td>
					<td class="mid">300</td>
				</tr>
			</tbody>	
		</thead>
		
			
		<caption align = "bottom">&lt;테이블2&gt;테이블에 대한 설명문구2</caption> 
		<!-- 캡션기본값은 항상 테이블 위에 나옴 별도로 주고싶으면 align을 설정 -->
	</table>
			
</body>
</html>

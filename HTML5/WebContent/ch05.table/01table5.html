<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[thead, tbody, tfoot, ㅁ] 에 대해서 알아보자</title>
<style type="text/css">

table, th, td {
	border: solid 1px blue;
	border-collapse: collapse;
	
}

	th {
		background-color: #ccc;
		height: 60px;
		width: auto;
	}
	
	td.mid {
		text-align: center; 
	}
	
	td.right {
		text-align:  right;
	}
	
	td.rightside {
		vertical-align : middle;
		
	}
	
	td.bottom {
		vertical-align: bottom;
		
	}
	
	td.top {
		vertical-align: top;
		
	}
	table {
	margin-bottom: 50px; 
}

	caption {
	font-size: 20px;
	font-weight: bold;
}

	tr#jumper {
		height: 100px;
	}
</style>

</head>
<body>
	
	<table> 
	<!-- thead 태그와  tfoot 태그는 테이블에서 오로지 1번만 사용한다.
       thead 태그는 표의 타이틀 용도로 쓰이고,
       tfoot 태그는 표의 마지막에 요약데이터나 총계등을 보여줄 때 사용한다.
       tbody 태그는 표의 데이터를 표시하는 용도로 쓰인다. -->
	<caption>&lt;테이블1&gt;테이블에 대한 설명문구1</caption>
		<thead> <!-- 테이블헤드 테크 -->
				<tbody> <!-- 테이블 내용물 -->
				<tr> <!-- 행개수 --> 
					<th>제품이름과 설명 <!-- 테이블헤드 컬럼명 (제품이름과 설명, 개당가격, 박스당개수)-->
					</th>
					<th> 개당 가격 <!-- 테이블헤드 컬럼명 (제품이름과 설명, 개당가격, 박스당개수)-->
					</th>
					<th> 박스당 개수 <!-- 테이블헤드 컬럼명 (제품이름과 설명, 개당가격, 박스당개수)-->
					</th> 
				</tr>
				<!-- 행 2개 -->
				<tr>
					<td class="mid">블라우스 - 붉은색 실크</td>
					<td class="right">20,000원</td>
					<td class="mid">150</td>
				</tr>
				<tr>
					<td class="mid">바지 - 검은색원단</td>
					<td class="right">4,000원</td>
					<td class="mid">300</td>
				</tr>
				<tr id=jumper>
					<td class="bottom">점퍼</td>
					<td class="right" class="rightside">5,000원</td>
					<td class="mid" class="top">500</td>
				</tr>
			</tbody>
			
			<tfoot>
			 <tr>
			 	<td colspan="2"> 총박스개수 </td>
			 	<!-- 두개의 컬럼을 하나로 합친다. -->
			 	<td class="mid">450
			 </tr> 
			</tfoot>
		</thead>
			
</body>
</html>

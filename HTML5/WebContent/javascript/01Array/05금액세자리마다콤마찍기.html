<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>금액 세자리마다 콤마찍기</title>

<style type="text/css">

</style>

<script type="text/javascript">

	window.onload = function(){
		
		var sFirst = document.getElementById("first").innerText;   // "50,000"
		var sSecond = document.getElementById("second").innerText; // "1,000,000"
		
		// "50,000" + "1,000,000" ==> "50,0001,000,000"
	//	alert( Number(sFirst.split(",").join("")) + Number(sSecond.split(",").join("")) ); // ["50","000"] ==> "50000"   ["1","000","000"] ==> "1000000"              
		                                                                   //                   50000                           1000000
	//	document.getElementById("result").innerText = Number(sFirst.split(",").join("")) + Number(sSecond.split(",").join(""));
	
	    var sResult = Number(sFirst.split(",").join("")) + Number(sSecond.split(",").join("")) + "";  
	    // string 타입으로 변환 
	    
	    var result = Number(sResult).toLocaleString('en');
	    /* toLocaleString 은 Number 타입의 내장 함수이며, 인자로 들어온 지역 값에 따른 숫자 표기 방식을 적용하여, 문자열로 반환하는 역할을 한다. 
		   'en'은 영어권 국가의 숫자 표기 방식을 사용하겠다는 것을 지정한 것이다. 
		   미국이나 영어권 국가에서는 숫자를 표기할 때, 3자리마다 숫자를 끊어 콤마를 삽입하여 사용한다. */
	    
	    document.getElementById("result").innerText = result;
	}

</script>

</head>
<body>
	
	<div id="container">
		<span id="first">50,000</span>원 + <span id="second">1,000,000</span>원 = <span id="result"></span>원
		                                                    
	</div>
	
</body>
</html>

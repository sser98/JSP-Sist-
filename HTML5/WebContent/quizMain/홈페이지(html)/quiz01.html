<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>퀴즈 메인페이지 만들기</title>
</head>
<style type="text/css">
* {
    position: relative;
}
  div#container {
      margin: 2% 5%;
      
      height: 850pt;
      
      
  }
  div.height {
      height: 100pt;
      
  }
  span {
      display: block;   
  }
  label {
      width: 90pt;
      height: 30pt;
      font-size: 20pt;
      font-weight: bold;
      display: inline-block;
      
  }
  div.heightcenter {
      height: 600pt;
      
  }
  .heightbottom {
      height: 100pt;
      
      font-size: 15pt;
      font-weight: bold;
      
  }
  div#headleft {
      width: 30%;
      
      display: inline-block;
      margin-top: 10pt;
      margin-left: 10pt;
  }

  div#headright {
      width: 67.33%;
      
      display: inline-block;
      float : right;
  }
  img {
      position: relative;
      height: 100pt;

  }

  div#centerleft {
      width: 33%;
      
      display: inline-block;
      background-color: rgb(145, 143, 143);
      
  }

  div#centerright {
      width: 64.33%;
      
      display: inline-block;
      float: right;
      background-color: rgb(37, 36, 36);
  }

  div#bottom {
      
      
      display: table;
      background-color: blanchedalmond;
      width: 100%;  
  }

  div#botdiv {
    text-align: center;
    font-weight: bold;
    color: rgb(145, 143, 143);
    font-size: 30pt;
    
}

div.very {
    vertical-align: middle;
    display: table-cell;
}

  
  .subtag {
      font-size: 20pt;
      color: white;
      margin-left: 15pt;
      list-style-type: none;
      font-weight: bold;
      margin-bottom: 20pt;
  }
  .headline {
      font-size: 25pt;
      color: white;
      margin-left: 5pt;
      list-style-type: none;
      font-weight: bold;
      margin-top: 10pt;
      margin-bottom: 20pt;
  }
  .subline {
    font-size: 15pt;
      color: white;
      margin-left: 5pt;
      list-style-type: none;
      font-weight: bold;
      margin-top: 10pt;
      margin-bottom: 20pt;
  }
 
input {
    height: 15pt;
}
 

</style>
<body>
    <div id="container">
        <div id="head" class="height">
            <div id="headleft" class="height"><span><label>아이디</label> <input type="text" required placeholder="아이디" ></span>
               <span><label>비밀번호</label> <input type="password" required placeholder="비밀번호" ></span>
               <label style="height: 14pt; padding-right: 5pt;"></label><button>로그인</button>
                <button>취소</button>
            </div>
                
            <div id="headright" class="height">
                <img src="images/daum.png">
            </div>
        </div>

        <div id="centerleft" class="heightcenter">
            <ul>
                <li class="subtag">카페</li>
                <li class="subtag">메일</li>
                <li class="subtag">뉴스</li>
                <li class="subtag">지도</li>
                <li class="subtag">증권</li>
                <li class="subtag">블로그</li>
            </ul>
             </div>
        <div id="centerright" class="heightcenter">
            <li class="headline">기사1 제목입력</li>
            <li class="subline">"부동산거래 동맥경화 우려 금리인하 검토시기 왔다."</li>
            <li class="headline">기사2 제목입력</li>
            <li class="subline">" 예매창 지붕 뚫었다. '어벤져스&middot;엔드게임' 4DX, 예매 오픈 후 순삭 '매진' "</li>
        </div>
        <div id="bottom" class="heightbottom">
                <div id=botdiv class="very">
                    copyright &#169; Kakao Corp.All rights reserved.
                </div>
        </div>
    </div>
</body>
</html>

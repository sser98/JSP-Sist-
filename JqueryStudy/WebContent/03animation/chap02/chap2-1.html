<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수평 이미지 슬라이더 만들기(수평으로)</title>
<!--
	다섯 개의 이미지로 구성된 이미지 갤러리를 만들고 싶은데, 
	처음에는 세 개의 이미지만 표시하고 수평 스크롤바를 이용하여 
	나머지 이미지도 볼 수 있게 한다.
 -->
 <script type="text/javascript" src="/JqueryStudy/js/jquery-2.0.0.js"></script>

  <script type="text/javascript">
    $(document).ready(function(){
		$("#scroller").css({'margin':'auto','width':'480px','height':'125px','overflow':'scroll'});
		$("#images").css({'width':'780px'});
    });
/*
	아이디가 scroller 인 div 엘리먼트에 적용되는 스타일 속성에서는 margin 속성값을 auto로 하여
	이미지 슬라이더 윈도우의 마진을 브라우저 윈도우의 사이즈에 맞추어 자동 조정되게 하고,
      그 결과 슬라이더 윈도우는 브라우저 윈도우의 중앙에 위치하게 된다.
	width 속성을 480px로 하여 각각 150px인 세 개의 이미지(450px) 사이에 약간의 간격까지 
	수용할 수 있게 한다. height 속성은 125px로 한다. 
	overflow 속성을 scroll로 하여 수평으로 스크롤바가 나오게 한다.

	마찬가지로 아이디가 images 인 div 엘리먼트에 적용된 스타일 속성에는 width 속성을 
	다섯개 이미지 전체 너비인 780px 로 한다. 

	즉, 아이디가 scroller 인 div 엘리먼트에 적용되는 스타일 규칙은 윈도우 너비를 지정하기 위한 것이고,
	아이디가 images 인 div 엘리먼트의 스타일 규칙은 전체 이미지에 필요한 너비를 지정하기 위한 것이다.
*/
 </script>
 </head>

<body>
 <div id="scroller">
   <div id="images">
	  <a href="http://www.hanitour.com/"><img src="image/image1.jpg" width=150px height=100px/></a>
	  <a href="http://www.modetour.com/"><img src="image/image2.jpg" width=150px height=100px/></a>
	  <a href="http://www.ybtour.co.kr/"><img src="image/image3.jpg" width=150px height=100px/></a>
	  <a href="http://www.parantours.com/"><img src="image/image4.jpg" width=150px height=100px/></a>
	  <a href="http://www.hanitour.com/"><img src="image/image5.jpg" width=150px height=100px/></a>
   </div>
 </div>
</body>
</html>

<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="UTF-8">
 <title>마우스를 올리면 아이콘을 그자리에서 확대된 이미지로 표시하기</title>
 <!--
	  마우스 포인터가 아이콘 위로 들어오면 아이콘을 그 자리에서 확대해 보도록 한다.
	  마우스 포인터가 아이콘에서 벗어나면 원래의 크기로 복원된다.
 -->
 <link rel="stylesheet" type="text/css" href="styles/animation8.css">
 <script type="text/javascript" src="/JqueryStudy/js/jquery-3.3.1.min.js"></script>

 <script type="text/javascript">
 	$(document).ready(function(){
		$(".small a").hover(
		     function(){
				$(this).find('img').css({'width':200, 'height':200});
          },
			 function(){
				$(this).find('img').css({'width':60, 'height':60});
			 }
		);
	 });
	 /*
		hover 이벤트를 클래스 이름이 small 인 내에 존재하는 모든 <a> 엘리먼트에 연결한다.
		마우스 포인터가 해당 <a> 엘리먼트위에 올라가면 그 <a> 엘리먼트내에 존재하는 특정 태그를 
		찾기 위해서 find()메소드를 사용하여 <img>태그를 찾아서 <img>태그에 css() 메소드를 사용하여
		width 와 height 를 각각 200px로 주어서 이미지를 확대하도록 하고,
		마우스 포인터가 해당 <a> 엘리먼트위에서 빠지면 width 와 height 값을 원래의 크기값대로 만든다.
	 */

 </script>
 
 </head>

<body>
	<div id="container">
		<div id="header">Header</div>

		<div id="content">
			<br/>상품보기(작은이미지에 마우스를 올려보세요)<br/>
			<div class="small">
			  <a href="image/samsung1.png"><img src="image/samsung1.png"/></a>
			  <a href="image/samsung2.png"><img src="image/samsung2.png"/></a>
			  <a href="image/canon1.png"><img src="image/canon1.png"/></a>
			  <a href="image/nikon1.png"><img src="image/nikon1.png"/></a>
			</div>
		</div>

		<div id="sideinfo">Sideinfo</div>
		<div id="footer">Footer</div>
	</div>
</body>
</html>
<!-- 
	<a> 엘리먼트와 <img>엘리먼트는 모두 같은 이미지 파일을 가리킨다.
	그러나 <img>엘리먼트는 스타일시트를 적용하여 크기가 작은 아이콘 형태로 표시하고, 
	<a>엘리먼트는 확대된 실제크기의 형태로 표시한다.
	웹사용자는 아이콘을 클릭하면 아이콘의 확대된 이미지를 표시해주는 웹페이지로 이동하도록 한다.
-->
